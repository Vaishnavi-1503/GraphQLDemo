mutation login($email:String!,$password:String!){
   login(input: {email: $email, password: $password }) {
    meta{
      status
      message
      message_code
      status_code
    }
    data {
      token_type
      expires_in
      access_token
      refresh_token
      user{
        uuid
        first_name
        last_name
        email
        mobile_number
        phone_country_id
        status
        completed
        is_mobile_verified
        is_email_verified
        avatar
        chat_jwt_token
        chat_id
        id
      }
    }
  }
}
